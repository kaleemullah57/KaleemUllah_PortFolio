<div class="container-fluid">
  <app-navbar></app-navbar>
  <div class="row hero-section align-items-center">
    <!-- Left Side Container -->
    <div class="col-lg-6 col-md-12 col-12 left-side">
      <app-hero-lef-side></app-hero-lef-side>
    </div>
    <div class="col-lg-6 col-md-12 col-12 right-side">
      <app-hero-right-side></app-hero-right-side>
    </div>
  </div>




  <!--  About Section -->
  <div class="row mt-3 about-section align-items-center" id="about">
    <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
      <div class="heading">
        <h2> About Us</h2>
      </div>
    </div>
    <div class="col-lg-6 col-md-12 col-12 aboutleft-side">
      <app-about-left-side></app-about-left-side>
    </div>

    <div class="col-lg-6 col-md-12 col-12 aboutright-side">
      <app-about-right-side></app-about-right-side>
    </div>
  </div>




  <!--  Services Section  -->
  <div class="row services-section align-items-center" id="services">
    <div class="heading">
      <h2> Services </h2>
    </div>
    <app-service-cards></app-service-cards>
  </div>














  <div>
    <form action="" [formGroup]="registerUsers" (ngSubmit)="onSubmit()">
      <div class="fields">
        <div class="label"> Name </div>
        <input type="text" placeholder="Enter your name" formControlName="name"
          [class.invalid]="registerUsers.get('name')?.invalid && (registerUsers.get('name')?.dirty || registerUsers.get('name')?.touched)">
      </div>


      <div class="fields">
        <div class="label"> Email </div>
        <input type="email" placeholder="Enter Email" formControlName="email">
      </div>
      <div class="fields">
        <div class="label"> Password </div>
        <input type="password" placeholder="Enter Password" formControlName="password">
      </div>

      <div>
        <button type="submit"> Submit </button>
      </div>
    </form>
  </div>
